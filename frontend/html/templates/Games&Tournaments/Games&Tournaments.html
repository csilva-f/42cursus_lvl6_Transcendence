<div class="h-100">

    <div class="row p-2" style="min-height: 12vh">

                    <i class="fa-solid fa-gamepad fa-xl ms-2"></i>

                  </li>
                  <li

                    style="width: 25vh; cursor: pointer"
                    id="loadTournamentsIcon"

                    <i class="fa-solid fa-users fa-xl ms-2"></i>
                    <p
                      class="h5 m-0 ms-2"

                      data-i18n="tournaments"
                    ></p>

                          <i
                            class="fa-solid fa-tower-broadcast fa-xl ms-2"

                            class="fa-solid fa-clock fa-xl ms-2"

                          ></i>

                            style="font-weight: bold"

                          ></p>

                          id="finishedLi"

                          <i
                            class="fa-solid fa-hourglass-end fa-xl ms-2"
                            id="finishedIcon"
                          ></i>
                          <p

                          style="cursor: pointer; width: 5vh"
                          id="reloadIcon"
                        >
                          <i
                            class="fa-solid fa-rotate fa-xl"
                            style="color: black"
                          ></i>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>

                      />
                    </div>
                    <div class="col-1 bg-danger">2</div>
                    <div class="col-3 bg-success">3</div>
                    <div class="col-4 bg-warning">4</div>
                    <div class="col-1 bg-info">5</div>
                  </div>

              </div>
