<div class="h-100">
	<div class="container-fluid h-100">
		<!-- First Row -->
		<div class="row h-50 gap-3">
			<!-- Welcome -->
			<div class="col-lg-8 col-md-7 col-sm-12 shadow rounded-4"
				style="background-color: var(--layoutBg); height: 100%;">
				<img src="/static/img/banner/welcomeBanner2.svg" class="d-block w-100 h-100 py-2"
					style="overflow: hidden;" alt="Welcome Banner">
			</div>
			<!-- End Welcome -->
			<!-- Game History -->
			<div class="col shadow rounded-4 px-0 d-flex flex-column h-100" style="background-color: var(--layoutBg);">
				<p class="h1 px-4 pt-2" style="font-weight: bold;" data-i18n="matchHistory"></p>
				<div class="px-4 pb-2 overflow-y-scroll noScrollBar" id="historyContent">
				</div>
			</div>
			<!-- End Game History -->
		</div>
		<!-- End First Row -->
		<!-- Second Row -->
		<div class="row h-50 gap-3 pt-3">
			<!-- Stats and Top Players -->
			<div class="col-lg-8 col-md-7 col-sm-12 shadow rounded-4" style="background-color: var(--layoutBg);">
				<p class="h1 px-4 pt-2" style="font-weight: bold;" data-i18n="topPlayers"></p>
				<div class="row h-75 px-4" id="topUsersContent">
				</div>
			</div>
			<!-- End Stats and Top Players -->
			<!-- Friends List -->
			<div class="col shadow rounded-4 px-0 d-flex flex-column h-100" style="background-color: var(--layoutBg);">
				<p class="h1 px-4 pt-2" style="font-weight: bold;" data-i18n="friends"></p>
				<form class="d-flex px-4 pb-2" role="search">
					<input class="form-control rounded-3" type="search" placeholder="Search" aria-label="Search">
				</form>
				<div class="px-4 pb-2 overflow-y-scroll noScrollBar" id="friendsContent">
				</div>
			</div>
			<!-- End Friends List -->
		</div>
		<!-- End Second Row -->
	</div>
</div>

<div class="modal fade" id="nickModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="nickModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" style="background-color: var(--bodyBg);">
			<div class="modal-header" style="background-color: var(--primary); justify-content: center;">
				<h5 class="h5 m-0 fw-bold mb-2" style="color: white" id="nickModalLabel">Complete your profile!</h5>
			</div>
			<div class="modal-body">
				<div class="tab-pane fade show active" id="nicknameModal" role="tabpanel" aria-labelledby="login-tab">
					<form class="mt-3 needs-validation" id="nicknameModal-form" novalidate>
						<div class="mb-3">
							<div class="input-group has-validation">
								<span class="input-group-text" style="border: none; background: white;">
									<i class="fa-solid fa-id-card" style="color: var(--primary);"></i></span>
								<input type="text" class="form-control" id="newNickname" placeholder="Nickname"
									style="border: none;" required>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="birthday" class="form-label">Birthday</label>
								<div class="input-group has-validation">
									<span class="input-group-text" style="border: none; background: white;">
										<i class="fa-solid fa-cake-candles" style="color: var(--primary);"></i>
									</span>
									<input type="date" class="form-control" id="newBirthday" style="border: none;" required>
								</div>
							</div>
							<div class="col-md-6">
								<label for="gender" class="form-label">Gender</label>
								<div class="input-group has-validation">
									<span id="gender-icon" class="input-group-text"
										style="border: none; background: white;">
										<i class="" style="color: var(--primary);" id="icon"></i>
									</span>
									<select class="form-select" id="gender" style="border: none;"
										onchange="updateIcon()" required>
										<option value="" selected disabled> Select gender </option>
										<option value="male">Male</option>
										<option value="female">Female</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-12 text-end">
							<button class="btn" style="background-color: var(--primary); color: white;"
								id="saveButton" type="submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
