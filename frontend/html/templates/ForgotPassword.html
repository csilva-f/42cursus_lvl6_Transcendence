
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="p-3 shadow rounded" style="background-color: var(--cardBg);; width: 600px;">
			<p class="h4 text-center" style="font-weight: bold; color: #000;" data-i18n="getIntoAccount">Let's get you into your account</p>

				<div class="tab-pane fade show active" id="forgotPwd" role="tabpanel" aria-labelledby="forgotPwd-tab">
					<form class="mt-3 needs-validation" id="forgotPwd-form" novalidate>
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-envelope" style="color: var(--primary)"></i></span>
								<input type="email" class="form-control" id="ForgotPwdEmail" placeholder="Email" required>
							</div>
						</div>
						<button type="submit" class="btn" style="background-color: var(--primary); color: white; width: 100%;" data-i18n="send">send</button>
					</form>
					<p id="forgotPwd-message">
					</p>
				</div>
			</p>
		</div>
	</div>
</div>
