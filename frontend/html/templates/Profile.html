<div class="h-100">
	<div class="container-fluid h-100">
		<div class="row h-100 gap-3">

		<div class="h-100 col-sm-12 shadow rounded-4" style="background-color: var(--cardBg);">
			<div class="row h-100">
			  
				<!-- user profile -->
				<div class="col-lg-3 col-md-5 col-sm-12 shadow rounded-4 ms-5" style="background-color: #EED7DF; z-index: 2;">
				  <div class="p-4 position-relative">
					<div class="text-center mb-4">
					  <label for="avatar" class="d-block">
						<img id="avatarPreview" 
							 src="https://i.pinimg.com/736x/6e/2d/0b/6e2d0b569a96b7ddcd4972753ee87b69.jpg" 
							 alt="Avatar" 
							 class="rounded-circle shadow" 
							 style="width: 150px; height: 150px; object-fit: cover; cursor: pointer;">
					  </label>
					  <input type="file" id="avatar" class="d-none" accept="image/*">
					</div>
					<div id="profileData" class="mt-4"> 
					  <p class="h5 m-0 ms-3 fw-bold text-center mb-3" id="fullNameText">Mya e Lili</p>
					  <div class="progress mt-3" role="progressbar" aria-label="Basic example"
						   aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
						<div class="progress-bar" style="width: 25%; background-color: #AC3B61;"></div>
					  </div>
					  <ul style="display: flex; justify-content: space-between; font-weight: bold; list-style-type: none; padding: 0; margin: 0; color: black;">
						<li>Lvl0</li>
						<li>Lvl1</li>
					  </ul>
					  <div class="p-3 mt-4" style="background-color: #d59db0; border-radius: 8px;">
						<p class="text-start"><strong>Phone number:</strong> <span id="phoneNumberText">+351 123 456 789</span></p>
						<p class="text-start"><strong>Birthday:</strong> <span id="birthdayText">2015-02-12</span></p>
						<p class="text-start"><strong>Gender:</strong> <span id="genderText">Female</span></p>
						<div class="d-flex justify-content-end mt-3">
						  <button id="editButton" class="btn" style="background-color: #AC3B61; color: white;" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit</button>
						</div>
					  </div>  
					</div>
				  </div>
				</div>
	  
				<!-- game statistics -->
				<div class="col-lg-7 col-md-5 col-sm-12 shadow rounded-4 ms-5" style="background-color: #EED7DF; z-index: 2;">
				  <div class="p-4">
					<p class="h1" style="font-weight: bold;">Game statistics</p>
					<p class="h4">test</p>  
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  
		<!-- pop up -->
		<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="h5 m-0 fw-bold text-center mb-2" id="editProfile">Edit profile</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
			  <div class="modal-body">
				<form id="editProfileForm">
		  
				  <div class="row mb-3">
					<div class="col-md-6">
					  <label for="firstName" class="form-label">First name</label>
					  <input type="text" class="form-control" id="firstName" value="Mya e">
					</div>
					<div class="col-md-6">
					  <label for="lastName" class="form-label">Last name</label>
					  <input type="text" class="form-control" id="lastName" value="Lili">
					</div>
				  </div>
		  
				  <div class="row mb-3">
					<div class="col-md-6">
					  <label for="newPassword" class="form-label">New password</label>
					  <input type="password" class="form-control" id="newPassword">
					</div>
					<div class="col-md-6">
					  <label for="retypePassword" class="form-label">Retype password</label>
					  <input type="password" class="form-control" id="retypePassword">
					</div>
				  </div>
		  
				  <div class="row mb-3">
					<div class="col-md-6">
					  <label for="phoneNumber" class="form-label">Phone number</label>
					  <input type="tel" class="form-control" id="phoneNumber" value="+351 123 456 789">
					</div>
					<div class="col-md-6">
					  <label for="birthday" class="form-label">Birthday</label>
					  <input type="date" class="form-control" id="birthday" value="2015-02-12">
					</div>
				  </div>
		  
				  <div class="row mb-3">
					<div class="col-md-6">
					  <label for="gender" class="form-label">Gender</label>
					  <select class="form-select" id="gender">
						<option value="male" selected>Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					  </select>
					</div>
				  </div>
		  
				  <div class="row">
					<div class="col-md-6 text-start">
					  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					</div>
					<div class="col-md-6 text-end">
					  <button type="button" class="btn" style="background-color: #AC3B61; color: white;" id="saveButton">Save</button>
					</div>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  <style>
		#editProfile {
		  width: 100%;
		  text-align: center;
		}
	  </style>
