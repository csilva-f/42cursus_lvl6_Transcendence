<div class="my-2 rounded-4 fadeIn" id="userCard">
    <div class="container-fluid rounded-4 d-flex align-items-center"
         style="height: 6rem; background-color: var(--cardBg);">
  
      <div class="d-flex align-items-center" style="width: 25rem; min-width: 25rem; height: 6rem;">
        <div class="d-flex justify-content-center align-items-center"
             style="width: 5rem; height: 5rem; overflow: hidden; margin-left: 1rem;">
          <img src="/static/img/pfp1.jpeg"
               style="object-fit: cover; width: 100%; height: 100%; border-radius: 50%;"
               id="userAvatar" />
        </div>

        <div class="w-75 h-100 d-flex flex-column justify-content-center ms-4">
          <div class="d-flex align-items-center">
            <p class="h4 mb-0">Lvl</p>
            <p class="h5 mb-0 ms-1" id="userLvl"></p>
          </div>
          <div class="d-flex align-items-center">
            <span class="status-dot" id="userOnStatus"></span>
            <h4 class="mb-0"><strong id="userNick"></strong></h4>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" style="min-height: 6rem;">
          <div class="col-12 align-content-center">
            <ul class="nav nav-pills justify-content-end" style="height: 3rem;">
              <li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center justify-content-center shadow-sm"
                  style="width: 3rem; cursor: pointer; background-color: white;"
                  id="profileLi" onclick="goToProfile(this.dataset.id)">
                <i class="fa-solid fa-user fa-xl" style="color: black;"></i>
              </li>
              <li class="pop-hover-s ms-4 menuLi nav-item rounded-3 d-flex align-items-center justify-content-center shadow-sm"
                  style="width: 3rem; cursor: pointer; background-color: white;"
                  id="friendLi" onclick="friendshipPlayer(this.dataset.id, this.dataset.type)">
                <i class="fa-solid fa-user-plus fa-xl" style="color: black;" id="friendLiIcon"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
  
    </div>
  </div>
