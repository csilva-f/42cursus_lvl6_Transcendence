<div class="my-2 shadow-sm rounded-4 fadeIn" id="gameCard">
    <div class="container-fluid rounded-4 d-flex" style="max-height: 6rem; min-height: 6rem; background-color: var(--cardBg)">
        <div class="d-flex" style="width: 19rem; min-width: 19rem; height: 6rem;" id="user1Div">
            <div class="justify-content-center align-content-center" style="width: 4rem; min-width: 4rem; max-width: 4rem;">
                <img src="/static/img/pfp1.jpeg" style="object-fit: cover"
                    class="img-fluid w-100 rounded-circle shadow ms-2" id="user1Img"/>
            </div>
            <div class="w-75 h-100 d-flex flex-column justify-content-center ms-4" id="user1Content">
                <div class="d-flex align-items-center">
                    <p class="h4 mb-0">Lvl</p>
                    <p class="h5 mb-0 ms-1" id="user1Level"></p>
                </div>
                <p class="h4 mb-0"><strong id="user1Nick"></strong></p>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center"
            style="width: 4rem; min-width: 4rem; height: 6rem;">
            <p class="h1 mb-0"><strong><em>VS</em></strong></p>
        </div>
        <div class="d-flex ms-3" style="width: 19rem; min-width: 19rem; height: 6rem;" id="user1Div">
            <div class="justify-content-center align-content-center" style="width: 4rem; min-width: 4rem; max-width: 4rem;">
                <img src="/static/img/pfp2.jpg" style="object-fit: cover"
                    class="img-fluid w-100 rounded-circle shadow ms-2" id="user2Img"/>
            </div>
            <div class="w-75 h-100 d-flex flex-column justify-content-center ms-4" id="user2Content">
                <div class="d-flex align-items-center">
                    <p class="h4 mb-0" id="user2LvlLabel">Lvl</p>
                    <p class="h5 mb-0 ms-1" id="user2Level"></p>
                </div>
                <p class="h4 mb-0"><strong id="user2Nick"></strong></p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" style="min-height: 6rem">
                <div class="col-5">
                </div>
                <div class="col-7 align-content-center">
                    <ul class="nav nav-pills justify-content-end" style="height: 3rem">
                        <li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center justify-content-center shadow-sm"
                            style="width: 3rem; cursor: pointer; background-color: white;" id="enterLi" href="/pong" onclick="enterGame(this.dataset.id)">
                            <i class="fa-solid fa-table-tennis-paddle-ball fa-xl" style="color: black"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="statsDropdownBtn" class="container-fluid d-none">
            <div class="row" style="min-height: 6rem">
                <div class="col-5">
                </div>
                <div class="col-7 align-content-center">
                    <ul class="nav nav-pills justify-content-end" style="height: 3rem">
                        <li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center justify-content-center shadow-sm"
                            style="width: 3rem; cursor: pointer; background-color: white;" 
                            id="enterLi"
                            data-id=""
                            onclick="toggleGameStats('gameStatContainer-{{GAME_ID}}')">
                          <i class="fa-solid fa-chevron-down fa-xl" style="color: black"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="gameStatContainer-{{GAME_ID}}" class="d-none p-3 my-2 d-flex flex-column">
        <strong id="gamePoints"></strong><br>
        <span id="gameHits"></span><br>
        <span id="gameDuration"></span>
    </div>
</div>
