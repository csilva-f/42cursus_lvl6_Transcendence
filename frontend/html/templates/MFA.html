<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<p class="h4 text-center" style="font-weight: bold; color: #000;">Check your e-mail to get the code</p>
			<p class="h7 text-center" style="color: #000;">We sent a six-character code to your e-mail.</p>
			<div class="tab-pane fade show active" id="mfa" role="tabpanel" aria-labelledby="mfa-tab">
				<!-- <form class="mt-3 needs-validation" id="mfa-form" novalidate> -->

				<form class="mt-3" id="mfa-form">
					<div class="mb-3">
						<div class="input-group">
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp1" autocomplete="off" autofocus>
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp2" autocomplete="off">
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp3" autocomplete="off">
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp4" autocomplete="off">
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp5" autocomplete="off">
							<input type="text" onclick="" class="form-control otp-field" maxlength="1" id="otp6" autocomplete="off">
						</div>
					</div>
					<button type="submit" onclick="" class="btn" style="background-color: #AC3B61; color: white; width: 100%;">Verify account</button>
				</form>
				<p id="mfa-message"></p>
				<div class="text-center mt-3">
					<p style="color: #000;">Didn't receive code? <a href="resendCode" id="resendEmail" style="color: #AC3B61; text-decoration: none;">Resend</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
