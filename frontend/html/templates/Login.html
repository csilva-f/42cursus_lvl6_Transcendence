
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<p class="h1 text-center">Welcome</p>

			<!-- Navegação de abas para alternar entre Login e Sign Up -->
			<ul class="nav nav-tabs" id="loginSignUpTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
				</li>
			</ul>

			<div class="tab-content" id="loginSignUpTabContent">
				<!-- Log In -->
				<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
					<form class="mt-3 needs-validation" id="login-form" novalidate>
						<div class="mb-3">
							<div class="input-group has-validation">
								<span class="input-group-text"><i class="fas fa-envelope" style="color: #874efe;"></i></span>
								<input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group has-validation">
								<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #874efe;"></i></span>
								<input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
							</div>
						</div>
						<button type="button" onClick="oauthLogin();" class="btn btn-light w-100 d-flex align-items-center justify-content-center" id="loginWith42Btn" style="color: #000; border: 1px solid #ccc;">
							<span class="me-2">Login with</span>
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1024px-42_Logo.svg.png" alt="42 logo" style="width: 20px; height: 20px;">
						</button>
						<button type="submit" class="btn" style="background-color: var(--bs-purple); color: white; width: 100%;">Log In</button>
					</form>
					<p id="login-message" class="invalid-feedback">
					sdfsdf
					</p>
				</div>

				<!-- Sign Up -->
				<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
					<form class="mt-3 needs-validation" id="signup-form" novalidate>
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-envelope" style="color: #874efe;"></i></span>
								<input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #874efe;"></i></span>
								<input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group">
								<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #874efe;"></i></span>
								<input type="password" class="form-control" id="signupPassword2" placeholder="Confirm password" required>
							</div>
						</div>
						<div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" style="color: #874efe;"></i></span>
                                <input type="text" class="form-control" id="signupFirstname" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user" style="color: #874efe;"></i></span>
                                <input type="text" class="form-control" id="signupLastname" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-phone" style="color: #874efe;"></i></span>
                                <input type="text" class="form-control" id="signupPhone" placeholder="Phone">
                            </div>
                        </div>
						<button type="submit" class="btn" style="background-color: var(--bs-purple); color: white; width: 100%;">Sign up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
