<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<p class="h1 text-center" style="font-weight: bold; color: #000;">Welcome</p>
			
				<!-- Navegação de abas para alternar entre Login e Sign Up -->
				<ul class="nav nav-pills" id="loginSignUpTab" role="tablist" style="display: flex; list-style: none; padding: 0; margin: 0;">
					<li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center iconInactive" role="presentation" style="flex: 1;">
					  <button class="nav-link active d-flex align-items-center gap-2" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true" style="font-weight: bold; color: #000;">
						<i class="fa-solid fa-sign-in-alt fa-xl"></i>
						<span>Login</span>
					  </button>
					</li>
					<li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center iconInactive" role="presentation" style="flex: 1;">
					  <button class="nav-link d-flex align-items-center gap-2" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false" style="font-weight: bold; color: #000;">
						<i class="fa-solid fa-user-plus fa-xl"></i>
						<span>Sign Up</span>
					  </button>
					</li>
				</ul>
				<div class="tab-content" id="loginSignUpTabContent">

					<!-- Login -->
					<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
						<form class="mt-3">
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fas fa-envelope" style="color: #AC3B61;"></i></span>
									<input type="email" class="form-control" id="loginEmail" placeholder="Email">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #AC3B61;"></i></span>
									<input type="password" class="form-control" id="loginPassword" placeholder="Password">
								</div>
							</div>
							<div class="mb-3">
								<a href="#" class="d-block text-end">Forgot password?</a>
							</div>
							<div class="mb-3">
								<button type="button" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center" id="loginWith42Btn">
									<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1024px-42_Logo.svg.png" alt="42 logo" class="me-2" style="width: 20px; height: 20px;">
									<span class="d-none" id="loginText">Login with 42</span>
								  </button>
							</div>
							<div id="twoFactorFields" style="display: none;">
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-user" style="color: #AC3B61;"></i></span>
										<input type="text" class="form-control" id="userID" placeholder="User ID">
									</div>
								</div>
								<div class="mb-3">
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-key" style="color: #AC3B61;"></i></span>
										<input type="text" class="form-control" id="otp" placeholder="One-Time Password (OTP)">
									</div>
								</div>
							</div>
							<button type="submit" class="btn" style="background-color: #AC3B61; color: white; width: 100%;">Login</button>

						</form>
					</div>

					<!-- Sign Up -->
					<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
						<form class="mt-3">
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-user" style="color: #AC3B61;"></i></span>
									<input type="text" class="form-control" id="firstName" placeholder="First name">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-user" style="color: #AC3B61;"></i></span>
									<input type="text" class="form-control" id="lastName" placeholder="Last name">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fas fa-envelope" style="color: #AC3B61;"></i></span>
									<input type="email" class="form-control" id="signupEmail" placeholder="Email">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #AC3B61;"></i></span>
									<input type="password" class="form-control" id="signupPassword" placeholder="Password">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-lock" style="color: #AC3B61;"></i></span>
									<input type="password" class="form-control" id="retypePassword" placeholder="Retype password">
								</div>
							</div>
							<div class="mb-3">
								<div class="input-group">
									<span class="input-group-text"><i class="fas fa-phone" style="color: #AC3B61;"></i></span>
									<input type="tel" class="form-control" id="phoneNumber" placeholder="Phone number">
								</div>
							</div>
							<button type="submit" class="btn" style="background-color: #AC3B61; color: white; width: 100%;">Sign up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.getElementById("enable2FA").addEventListener("change", function () {
			document.getElementById("twoFactorFields").style.display = this.checked ? "block" : "none";
		});
	</script>
</body>
