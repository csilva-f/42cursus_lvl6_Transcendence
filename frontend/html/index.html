<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta name="description" content="">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <!-- Own CSS -->
    <link rel="stylesheet" href="/static/css/var.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/icons.css" />
    <link rel="stylesheet" href="/static/css/Games&Tournaments/Games&Tournaments.css" />
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Imports -->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.12"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/language.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- FontAwesome Imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Font Imports -->
    <link rel="stylesheet" href="/static/css/font.css">

<body style="background-color: var(--bodyBg); font-family: 'Poppins';" id="body">
    <!-- Topbar -->
    <div class="container-fluid" style="background-color: transparent;">
        <div class="row d-flex flex-nowrap" style="height: 7rem;">
            <!-- Icon -->
            <div class="col-auto d-flex align-items-center justify-content-center" style="min-width: 9rem;">
                <img id="logoImg" src="/static/img/logos/buttLogo.svg" alt="Logo" class="w-75 h-100"
                    style="object-fit: contain; cursor: pointer;" onclick="spankShinChan()">
            </div>
            <!-- End Icon -->
            <!-- Text Info -->
            <div class="col-lg-8 col-md col-sm col p-3 d-flex align-items-center" id="mainMsgDiv">
                <h1 class="display-6 mb-0" style="font-weight: bold;" id="mainMsg" data-i18n="welcome"></h1>
                <p class="h3 ms-2 mb-0" id="subMsg">{Diogo Souza}</p>
                <p class="h4 ms-2 mb-0" id="datetime"></p>
                <ul class="nav nav-pills align-items-center justify-content-center me-4" style="display: none;"
                    id="sidebarBtn">
                    <li class="pop-hover nav-item rounded-3 my-2 bg-white d-flex align-items-center justify-content-center me-2"
                        style="width: 3rem; height: 3rem;">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </li>
                </ul>
            </div>
            <!-- End Text Info -->
            <!-- Profile -->
            <div class="col-lg d-none d-lg-block p-3 d-flex align-content-center" id="profileDiv">
                <!--? PASSAR ISTO DEPOIS PARA COMPONENTE E DAR LOAD QUANDO O LOGIN FOR EFETUADO -->
                <div class="h-100 d-flex flex-row align-items-stretch">
                    <!-- Notification and Info -->
                    <div class="p-2 w-100 d-flex justify-content-end align-content-end">
                        <ul class="nav nav-pills justify-content-center me-5 mt-2" style="height: 3rem">
                            <li class="pop-hover-s menuLi nav-item rounded-3 d-flex align-items-center justify-content-center shadow-sm"
                                style="width: 3rem; cursor: pointer; background-color: white;">
                                <i class="fa-solid fa-bell fa-xl"></i>
                            </li>
                        </ul>
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-end my-1" style="font-weight: bold;">{NICKNAME}</li>
                            <li>
                                <div class="progress mt-3" role="progressbar" aria-label="Basic example"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                    style="background-color: white;">
                                    <div class="progress-bar" style="width: 25%; background-color: #AC3B61;"></div>
                                </div>
                            </li>
                            <li style="font-weight: bold;">Lvl0&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Lvl1</li>
                        </ul>
                    </div>
                    <!-- End Notification and Info -->
                    <!-- Profile Picture -->
                    <div class="ms-1 justify-content-end align-content-end">
                        <a href="/profile" id="profilePicElement" onclick="goToProfile()">
                            <img src="/static/img/pfp1.jpeg"
                                style="object-fit: cover; max-width: 5rem; min-width: 5rem;"
                                class="img-fluid w-100 rounded-3" />
                        </a>
                    </div>
                    <!-- End Profile Picture -->
                </div>
            </div>
            <!-- End Profile -->
        </div>
    </div>
    <!-- End Topbar -->

    <div class="container-fluid h-100 w-100" id="allContent"></div>

    <nav class="container-fluid" id="sidebar">
        <div class="row">
            <div class="col-sm-auto d-none d-lg-block sticky-top rounded-4 my-3 ms-2 shadow"
                style="min-width: 8rem; background-color: #87709C;">
                <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top mt-4 h-75">
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="pop-hover nav-item rounded-3 my-2" id="homepageIcon"
                            style="width: 3rem; height: 3rem;">
                            <a href="/"
                                class="nav-link fas fa-home fa-xl d-flex align-items-center justify-content-center"
                                style="height: 100%; color: black;">
                            </a>
                        </li>
                        <li class="pop-hover nav-item rounded-3 my-2" id="gamesIcon" style="width: 3rem; height: 3rem;">
                            <a href="/games"
                                class="nav-link fa-solid fa-trophy fa-xl d-flex align-items-center justify-content-center"
                                style="height: 100%; color: black;">
                            </a>
                        </li>
                        <li class="pop-hover nav-item rounded-3 my-2" id="statsIcon" style="width: 3rem; height: 3rem;">
                            <a href="/statistics"
                                class="nav-link fa-solid fa-chart-simple fa-xl d-flex align-items-center justify-content-center"
                                style="height: 100%; color: black;">
                            </a>
                        </li>
                        <li class="pop-hover nav-item rounded-3 my-2" id="socialIcon"
                            style="width: 3rem; height: 3rem;">
                            <a href="/social" id="learnMoreBtn"
                                class="nav-link fa-solid fa-globe fa-xl d-flex align-items-center justify-content-center"
                                style="height: 100%; color: black;">
                            </a>
                        </li>
                    </ul>
                    <div class="btn-group dropup-center dropup mb-3" role="group">
                        <button type="button" class="btn fa-solid fa-language fa-xl noBorder" style="color: black;"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><i class="dropdown-item" href="/" onclick="changeLanguage('en')" data-i18n="en"></i>
                            </li>
                            <li><i class="dropdown-item" href="/" onclick="changeLanguage('pt')" data-i18n="pt"></i>
                            </li>
                            <li><i class="dropdown-item" href="/" onclick="changeLanguage('fr')" data-i18n="fr"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-end sticky-top h-2">
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-end align-items-end">
                        <li class="pop-hover nav-item rounded-3 my-2 shadow-sm" style="width: 3rem; height: 3rem;">
                            <a href="/"
                                class="nav-link fas fa-right-from-bracket fa-xl d-flex align-items-center justify-content-center"
                                style="height: 100%; color: black;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3" id="content" style="height: calc(100vh - 7rem);"></div>
        </div>
    </nav>
    <script type="text/javascript" src="/static/js/router.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <script type="text/javascript" src="/static/js/GamesTournaments/GamesTournaments.js"></script>
    <script type="text/javascript" src="/static/js/GamesTournaments/api.js"></script>
    <script type="text/javascript" src="/static/js/Social/Social.js"></script>
    <script type="text/javascript" src="/static/js/Social/api.js"></script>
    <script type="text/javascript" src="/static/js/Game/Game.js"></script>
    <script type="text/javascript" src="/static/js/Game/api.js"></script>
    <script type="text/javascript" src="/static/js/Game/classes.js"></script>

</html>
